<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
<nav class="navbar bg-dark">
    <div class="container-fluid">
      <spam class="navbar-brand mb-0 h1 text-light">Formulário</spam>
    </div>
  </nav>
  
  <div class="container text-left">
    <div class="row">
        <div class="col">
            <img id="img" src="img/Mobile-login.jpg" alt="">
        </div>
        <div class="col">
            <form id="form">
                <h1>Login</h1>

                <div id="nome">
                    <label for="exampleInputNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="exampleInputNome"
                    aria-describedby="emailHelp">
                </div>

                <div id="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>

                <div id="mb-3">
                    <label for="exampleInputIdade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="exampleInputIid"
                    aria-describedby="emailHelp">
                </div>

                <div id="mb-3">
                    <label for="exampleInputData" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleInputData"
                    aria-describedby="emailHelp">
                </div>

                <div id="mb-3">
                    <label for="exampleInputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div id="mb-3">
                    <label for="exampleInputTecnologias" class="form-label">Tecnologias que você conhece</label>
                    
                    
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">HTML</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">CSS</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">JavaScript</label>

                        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck4">PHP</label>

                        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck5">Python</label>
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputNivel" class="form-label">Nível de experiência em HTML</label>

                     
                      <div class="btn-groupp" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Iniciante</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Intermediário</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Avançado</label>
                      </div>

                      <select class="form-select" aria-label="Default select example">
                        <option selected>Sistema operacional principal</option>
                        <option value="1">Windows</option>
                        <option value="2">Linux</option>
                        <option value="3">macOS</option>
                        <option value="3">Outro</option>
                      </select>
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
           
                
           
            </form>
        </div>     
    </div>
  </div>
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
